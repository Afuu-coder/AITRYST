<!DOCTYPE html>
<html>
<head>
    <title>Test Transcribe API</title>
</head>
<body>
    <h1>Test Transcribe API</h1>
    <input type="file" id="audioFile" accept="audio/*">
    <button id="testButton">Test Transcribe API</button>
    <div id="result"></div>

    <script>
        document.getElementById('testButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('audioFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an audio file');
                return;
            }
            
            const formData = new FormData();
            formData.append('audio', file);
            formData.append('language', 'en-US');
            
            try {
                const response = await fetch('/api/transcribe', {
                    method: 'POST',
                    body: formData,
                });
                
                const resultDiv = document.getElementById('result');
                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = '<pre style="color: red;">Error: ' + errorText + '</pre>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre style="color: red;">Network error: ' + error.message + '</pre>';
            }
        });
    </script>
</body>
</html>
